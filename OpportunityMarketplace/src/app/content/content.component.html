<div class="flex flex-row h-full bg-gray-100 ">
    <!-- Sidebar -->
    <div class="w-96 text-black ">
        <div class="lg:flex flex-col ml-20 mt-10 hidden">
            <!-- Learn More Component -->
            <app-learn-more></app-learn-more>

            <!-- Filter Options -->
            <app-filter-options></app-filter-options>
        </div>
    </div>

    <div class="flex flex-col px-16 w-full">
        <!-- Card Header -->
        <div class="flex mt-10 justify-between">

            <!-- RHS -->
            <div class="flex">
                <!-- Recommended Jobs Title + Number of jobs -->
                <h2 class="text-4xl font-bold text-left">Recommended jobs</h2>

                <!-- No. of jobs opening -->
                <div class="jobOpenings text-xl font-bold mx-5 flex items-center justify-center rounded-full px-4">
                    {{jobInfo.length}} 
                </div>
            </div>

            <!-- Filter Dropdown -->
            <div class="flex flex-inline h-full items-center ">
                <div class="text-gray-500 px-2">Sort by: </div>
                <select class="filterDropdown font-bold text-black px-4">
                    <option value="last-updated">Last updated</option>
                    <option value="oldest-first">Oldest first</option>
                    <option value="newest-first">Newest first</option>
                  </select>
                
                  <!-- Settings Icon -->
                  <i class="pi pi-sliders-h" style="font-size: 1.5rem"></i>
            </div>

        </div>

        <!-- Job Card Contents -->
        <div>
            <app-job-card [jobInfo]="jobInfo"></app-job-card>
        </div>
    </div>
</div>
